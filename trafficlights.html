<!DOCTYPE html>
<html>
<body>
<script>
    var intervalID;

    function light(sw) {
        var pic;
        if (sw == 0) {
            pic = "neutral.jpg";
        }
        else if (sw == 1) {
            pic = "green.jpg";
        }
        else if (sw == 2) {
            pic = "yellow.jpg";
        }
        else {
            pic = "red.jpg";
        }
        document.getElementById("myImage").src = pic;
    }

    function startTraffic() {
        light(0);
        intervalID = setInterval(trafficSwitchAutomatic, 2000);
    }

    function stopTraffic() {
        clearInterval(intervalID);
    }

    function trafficSwitchAutomatic() {
        if (document.getElementById("myImage").src.endsWith("neutral.jpg")) {
            light(1);
        } else if (document.getElementById("myImage").src.endsWith("green.jpg")) {
            light(2);
        } else if (document.getElementById("myImage").src.endsWith("yellow.jpg")) {
            light(3);
        } else {
            light(0);
        }
    }
    
    window.onload = function() {
        startTraffic();
    };
</script>

<img style="margin: 15% 50%;" id="myImage" src="neutral.jpg" width="5%" height="5%">

</body>
</html>
